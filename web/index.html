			function loadXMLDoc() {
			  var xhttp = new XMLHttpRequest();

				if (this.readyState == 4 && this.status == 200) {
				  <!-- document.getElementById("demo").innerHTML = this.responseText; -->
				  lists['subjects'][$('#subjects').val()]['data'] =this.responseText.split("\n");
				}
			  };
			  var url = "https://raw.githubusercontent.com/bagerakbay/rastgeleYuruyus/master/konular?" + new Date().getTime();
			  xhttp.open("GET", url, true);

			}
